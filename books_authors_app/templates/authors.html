
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    {% load static %}
    <title>Libros y Autores!</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="col m-3 text-center">
            <h1>Lista de Autores</h1>
        </div>
        <div class="row align-items-start m-5">
            <div class="col-4">
                <h6 class="mb-4">Agregar Autor</h6>
                <form action=" " method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label> 
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label> 
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas</label> 
                        <input type="text" class="form-control" id="notes" name="notes">
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>


            <div class="col">
                <table class="table table-success table-striped table-info">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha de Creaci√≥n</th>
                            <th>Libros</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for a in authors %}
                        <tr>
                            <td>{{ a.id }}</td>
                            <td>{{ a.first_name }}</td>
                            <td>{{ a.last_name }}</td>
                            <td>{{ a.created_at|date:'d M, Y' }}</td>
                            <td><a href = '/author/{{a.id}}'>Perfil</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
